[event]
  name = side turn 1
  first_time_only = no
  {VARIABLE side_stats[$side_number].citizens 5}
  {VARIABLE side_stats[$side_number].action_points 0}
  {VARIABLE side_stats[$side_number].food 10}
  {VARIABLE side_stats[$side_number].material 30}

  [terrain]
    terrain="^"
    layer=overlay
    [and]
      terrain=*^V*
    [/and]
  [/terrain]

  [terrain]
    terrain="^"
    layer=overlay
    [and]
      terrain=*^Esd,*^Efm,*^Ewl,*^Edpp,*^Es,*Ewf,*Eff,*^Edp,*^Wm,*^li
    [/and]
  [/terrain]

  [terrain]
    terrain="Gd^Gvs"
    layer=both
    [and]
      terrain=*^Gvs
    [/and]
  [/terrain]

  [terrain]
    terrain="Ww"
    layer=both
    [and]
      terrain=Wwf,Wwr,*^Bw*
    [/and]
  [/terrain]
[/event]

[event]
  name = side turn
  first_time_only = no

  {VARIABLE side_stats[$side_number].citizens 5}

  [store_locations]
    terrain="*^Vc"
    owner_side=$side_number
    variable=owned_huts
  [/store_locations]
  {FOREACH owned_huts i}
    {VARIABLE_OP side_stats[$side_number].citizens add "$(25/$side_stats[$side_number].citizens)"}
  {NEXT i}
  {CLEAR_VARIABLE owned_huts}

  [store_locations]
    terrain="*^Vh"
    owner_side=$side_number
    variable=owned_huts
  [/store_locations]
  {FOREACH owned_huts i}
    {VARIABLE_OP side_stats[$side_number].citizens add "$(25/$side_stats[$side_number].citizens)"}
    {VARIABLE_OP side_stats[$side_number].citizens add "$(25/$side_stats[$side_number].citizens)"}
  {NEXT i}
  {CLEAR_VARIABLE owned_huts}

  {VARIABLE side_stats[$side_number].action_points $side_stats[$side_number].citizens}

  {FOREACH just_modified i}
    [remove_item]
      x = $just_modified[$i].x
      y = $just_modified[$i].y
      image = "scenery/rune4-glow.png"
    [/remove_item]
  {NEXT i}
  {CLEAR_VARIABLE just_modified}
[/event]

[event]
  name = start
  [tunnel]
    id=train_track
    bidirectional = no
    [source]
      terrain = *^Br*
    [/source]
    [target]
      [and]
	x = $teleport_unit.x
	y = $teleport_unit.y
	radius = 200
	[filter_radius]
	  terrain = *^Br*
	  [not]
	    [filter]
	      [not]
		side = $side_number
	      [/not]
	      [not]
		level = 0
	      [/not]
	    [/filter]
	  [/not]
	[/filter_radius]
      [/and]
      terrain = *^Br*
    [/target]
    [filter]
    [/filter]
  [/tunnel]
[/event]

[event]
  name = prerecruit
  first_time_only = no
  [if]
    {VARCH turn_number greater_than 1}
    [then]
      [if]
	{VARCH side_stats[$side_number].action_points equals 0}
	[or]
	  {VARCH side_stats[$side_number].food equals 0}
	[/or]
	[then]
	  [gold]
	    side=$side_number
	    amount=$unit.cost
	  [/gold]
	  [kill]
	    x,y=$x1,$y1
	  [/kill]
	  {m_RESOURCES_ERROR 1 0 1 0}
	[/then]
	[else]
	  {VARIABLE_OP side_stats[$side_number].action_points add -1}
	  {VARIABLE_OP side_stats[$side_number].food add -1}
	[/else]
      [/if]
    [/then]
  [/if]
[/event]