  name = start
  [chat]
    speaker = "CREDITS"
    message = "GambCiv was created by the handsome, smart, funny, and oh-so-very modest Gambit."
  [/chat]
  [chat]
    speaker = "CREDITS"
    message = "Special thanks to the GEB fans who kidnapped me and wouldn't let me go until I made it."
  [/chat]
  [chat]
    speaker = "CREDITS"
    message = "And thanks to you for playing. I don't know what you see in this piece of crap, but the fact that you derive entertainment from it makes the whole thing worthwhile!"
  [/chat]
