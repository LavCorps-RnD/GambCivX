      {b_BASIC_BUILD_OPTION "Lower" "terrain/flat/dirt.png" "Re" both 1 15 0 0 petrified.ogg}
    )}
  {m_MENU_ITEM_CLOSING}

  {m_MENU_ITEM_OPENING "ac_terraformmountains" "Terraform" "buttons/group_rough.png" Md,Mm,Ms}
    {m_OPTIONS_MENU "What do you want to do?" (
      {b_BASIC_BUILD_OPTION "Lower" "terrain/hills/regular.png" "Hh" both 1 25 0 0 petrified.ogg}
    )}
  {m_MENU_ITEM_CLOSING}

  {m_MENU_ITEM_OPENING "ac_terraformwater" "Terraform" "buttons/group_water.png" Ww}
    {m_OPTIONS_MENU "What do you want to do?" (
      {b_BASIC_BUILD_OPTION "Raise" "terrain/flat/dirt.png" "Re" both 1 3 0 0 petrified.ogg}
    )}
  {m_MENU_ITEM_CLOSING}
[/event]