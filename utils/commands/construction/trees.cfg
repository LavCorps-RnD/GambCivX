[event]
  name = prestart
  {m_MENU_ITEM_OPENING "ba_planttrees" "Plant trees" "buttons/group_forest.png" {s_TERRAIN_FLAT_PLANTABLE}}
    {m_OPTIONS_MENU "What do you want to plant?" (
      {b_BASIC_BUILD_OPTION "Pine trees" "terrain/forest/pine-tile.png" "^Fp" overlay 1 2 0 0 bat-flapping.wav}
    )}
  {m_MENU_ITEM_CLOSING}

  {m_MENU_ITEM_OPENING "aa_choptrees" "Chop down trees" "buttons/group_forest.png" *^F*}
    [if]
      {c_HAVE_RESOURCES 1 0 0 0}
      [then]
	{b_TERRAIN "^" overlay}
	{m_SOUND "wose-die.ogg"}
	[floating_text]
	  x,y = $x1,$y1
	  text = "<span color={s_MATERIAL_COLOR}>+15 material</span>"
	[/floating_text]
	{b_GIVE_RESOURCES $side_number -1 0 0 15}
      [/then]
      [else]
	{m_RESOURCES_ERROR 1 0 0 0}
      [/else]
    [/if]
  {m_MENU_ITEM_CLOSING}

  {m_MENU_ITEM_OPENING "aa_chopreeds" "Harvest reeds" "buttons/group_forest.png" Ss}
    [if]
      {c_HAVE_RESOURCES 1 0 0 0}
      [then]
	{b_TERRAIN "Ww" both}
	{m_SOUND "hatchet-miss.wav"}
	[floating_text]
	  x,y = $x1,$y1
	  text = "<span color={s_MATERIAL_COLOR}>+15 material</span>"
	[/floating_text]
	{b_GIVE_RESOURCES $side_number -1 0 0 15}
      [/then]
      [else]
	{m_RESOURCES_ERROR 1 0 0 0}
      [/else]
    [/if]
  {m_MENU_ITEM_CLOSING}
[/event]
