[event]
  name = prestart
  {m_MENU_ITEM_OPENING "ac_buildbuilding" "Build something" "buttons/group_village.png" {s_TERRAIN_FLAT_BUILDABLE}}
    {m_OPTIONS_MENU "What do you want to build?" (
      {b_BASIC_BUILD_OPTION "A castle" "terrain/castle/castle-tile.png" "Ch" both 1 5 0 5 spear.wav}
      {b_BASIC_BUILD_OPTION "A hut" "terrain/village/hut-tile.png" "Gg^Vc" both 1 75 20 30 spear.wav}
      {b_BASIC_BUILD_OPTION "A recruiter" "terrain/village/orc-tile.png" "Gd^Vo" both 1 30 5 10 spear.wav}
      {b_BASIC_BUILD_OPTION "A tavern" "terrain/village/human-tile.png" "Gg^Vh" both 1 50 10 10 spear.wav}
      {b_BASIC_BUILD_OPTION "A drake village" "terrain/village/drake-tile.png" "Rr^Vd" both 1 150 5 20 spear.wav}
      {b_BASIC_BUILD_OPTION "A road" "terrain/flat/road.png" "Rr" both 0 1 0 0 net.wav}
    )}
  {m_MENU_ITEM_CLOSING}

  {m_MENU_ITEM_OPENING "ac_buildtrack" "Build track" "buttons/group_flat.png" Rr,Rrc,Rp}
    {m_OPTIONS_MENU "What do you want to build?" (
      {b_BASIC_BUILD_OPTION "N-S train track" "terrain/misc/rails-n-s.png" "^Br|" overlay 1 5 0 5 spear.wav}
      {b_BASIC_BUILD_OPTION "NW-SE train track" "terrain/misc/rails-se-nw.png" "^Br\" overlay 1 5 0 5 spear.wav}
      {b_BASIC_BUILD_OPTION "NE-SW train track" "terrain/misc/rails-ne-sw.png" "^Br/" overlay 1 5 0 5 spear.wav}
    )}
  {m_MENU_ITEM_CLOSING}
[/event]

[event]
  name = select
  first_time_only = no
  [store_unit]
    [filter]
      x,y = $1,$y1
    [/filter]
    variable = last_selected
  [/store_unit]
[/event]

[event]
  name = prestart
  [set_menu_item]
    id = train_tracks
    description = "Ride the tracks to here."
    needs_select = yes
    [show_if]
      {VARCH side_number equals $last_selected.side}
      [have_location]
	[and]
	  x,y = $x1,$y1
	  radius = 200
	  [filter_radius]
	    terrain = *^Br*
	  [/filter_radius]
	[/and]
	terrain = *^Br*
	[filter]
	  x = $last_selected.x
	  y = $last_selected.y
	  underlying_id = $last_selected.underlying_id
	[/filter]
      [/have_location]
      [have_location]
	x,y = $x1,$y1
	terrain = *^Br*
	[not]
	  [filter]
	  [/filter]
	[/not]
      [/have_location]
    [/show_if]
    [command]
      [teleport]
	[filter]
	  x = $last_selected.x
	  y = $last_selected.y
	[/filter]
	  x,y = $x1,$y1
      [/teleport]
    [/command]
  [/set_menu_item]
[/event]