[event]
  name = prestart
  {m_MENU_ITEM_OPENING "ac_buildbuilding" "Build something" "buttons/group_village.png" {s_TERRAIN_FLAT_BUILDABLE}}
    {m_OPTIONS_MENU "What do you want to build?" (
      {b_BASIC_BUILD_OPTION "A castle" "terrain/castle/castle-tile.png" "Ch" both 1 5 0 5 spear.wav}
      {b_BASIC_BUILD_OPTION "A hut" "terrain/village/hut-tile.png" "Gg^Vc" both 1 75 20 15 spear.wav}
      {b_BASIC_BUILD_OPTION "A recruiter" "terrain/village/orc-tile.png" "Gg^Vo" both 1 30 5 15 spear.wav}
      {b_BASIC_BUILD_OPTION "A trading post" "terrain/castle/encampment/tall-keep-tile.png" "Ket^Vov" both 1 20 0 20 spear.wav}
      {b_BASIC_BUILD_OPTION "A university" "terrain/village/human-city-tile.png" "Gg^Vhc" both 1 300 0 15 spear.wav}
      {b_BASIC_BUILD_OPTION "A shipyard" "terrain/village/camp-tile.png" "Ce^Vct" both 1 50 0 20 spear.wav}
      {b_BASIC_BUILD_OPTION "A lumbermill" "scenery/windmill-01.png" "Gg^Vwm" both 1 60 0 30 spear.wav}
      {b_BASIC_BUILD_OPTION "A tavern" "terrain/village/dwarven-tile.png" "Gg^Vud" overlay 1 50 10 15 spear.wav}
      {b_BASIC_BUILD_OPTION "A drake village" "terrain/village/drake-tile.png" "Gg^Vd" overlay 1 150 5 15 spear.wav}
      {b_BASIC_BUILD_OPTION "A road" "terrain/flat/road.png" "Rr" both 0 1 0 0 net.wav}
    )}
  {m_MENU_ITEM_CLOSING}

  {m_MENU_ITEM_OPENING "ac_buildtrack" "Build track" "buttons/group_flat.png" Rr,Rrc,Rp}
    {m_OPTIONS_MENU "What do you want to build?" (
      {b_BASIC_BUILD_OPTION "N-S train track" "terrain/misc/rails-n-s.png" "^Br|" overlay 1 5 0 5 spear.wav}
      {b_BASIC_BUILD_OPTION "NW-SE train track" "terrain/misc/rails-se-nw.png" "^Br\" overlay 1 5 0 5 spear.wav}
      {b_BASIC_BUILD_OPTION "NE-SW train track" "terrain/misc/rails-ne-sw.png" "^Br/" overlay 1 5 0 5 spear.wav}
    )}
  {m_MENU_ITEM_CLOSING}
[/event]

[event]
  name = moveto
  first_time_only = no
  [filter]
    x,y = $x1,$y1
    [filter_location]
      terrain = *^Br*
    [/filter_location]
  [/filter]
    [store_unit]
      [filter]
	x,y = $x1,$y1
      [/filter]
      variable = train
      kill = yes
    [/store_unit]
    {VARIABLE_OP train.moves add 1}
    [unstore_unit]
      variable = train
    [/unstore_unit]
    {CLEAR_VARIABLE train}
[/event]
