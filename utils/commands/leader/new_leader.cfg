[event]
  name = prestart
  [set_menu_item]
    id = new_leader
    description = "Make new leader"
    [show_if]
      [have_unit]
	x,y = $x1, $y1
	side = $side_number
	[not]
	  type = {s_BUILDER_TYPES}
	[/not]
      [/have_unit]
      [not]
	[have_unit]
	  side=$side_number
	  canrecruit=yes
	[/have_unit]
      [/not]
    [/show_if]
    [command]
      [store_unit]
	[filter]
	  x,y = $x1,$y1
	[/filter]
	variable = new_leader
	kill = yes
      [/store_unit]
      {VARIABLE new_leader.canrecruit "yes"}
      [unstore_unit]
	variable = new_leader
      [/unstore_unit]
      {CLEAR_VARIABLE new_leader}
      [capture_village]
	side = $side_number
	find_in = $side_number|_old_villages
	owner_side = 0
      [/capture_village]
      {CLEAR_VARIABLE $side_number|_old_villages}
    [/command]
  [/set_menu_item]
[/event]

[event]
  name = last breath
  [filter]
    canrecruit = yes
  [/filter]

  [store_locations]
    owner_side = $unit.side_number
    variable = $side_number|_old_villages
  [/store_locations]
[/event]