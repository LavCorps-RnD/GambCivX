[event]
  name=prestart

  {m_MENU_ITEM_OPENING "goldminemenu" "Mine for gold" "buttons/group_all.png" "M*^Vhh"}
    [if]
      {c_HAVE_RESOURCES 1 0 0 0}
      [then]
	[scroll_to]
	  x,y = $x1,$y1
	  check_fogged = true
	[/scroll_to]
	[floating_text]
	  x,y = $x1,$y1
	  text = "<span color='#FFE700'>+20 gold</span>"
	[/floating_text]
	{b_GIVE_RESOURCES -1 20 0 0}
	[sound]
	  name="gold.ogg"
	[/sound]
	{b_MARK_MODIFIED}
      [/then]
      [else]
	{m_RESOURCES_ERROR 1 0 0 0}
      [/else]
    [/if]
  {m_MENU_ITEM_CLOSING}
[/event]