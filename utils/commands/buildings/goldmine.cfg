[event]
  name=prestart

  {m_MENU_ITEM_OPENING "goldminemenu" _"Mine for gold" "buttons/group_all.png" "M*^Vhh"}
    [if]
      {c_HAVE_RESOURCES 1 0 0 0}
      [then]
	[scroll_to]
	  x,y = $x1,$y1
	  check_fogged = true
	[/scroll_to]
	[floating_text]
	  x,y = $x1,$y1
	  text = _"<span color={s_GOLD_COLOR}>+20 gold</span>"
	[/floating_text]
	{b_GIVE_RESOURCES $side_number -1 20 0 0}
	{m_SOUND "gold.ogg"}
	{b_MARK_MODIFIED}
      [/then]
      [else]
	{m_RESOURCES_ERROR 1 0 0 0}
      [/else]
    [/if]
  {m_MENU_ITEM_CLOSING}
[/event]
