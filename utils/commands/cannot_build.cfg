[event]
  name = prestart
  [set_menu_item]
    id = "aa_cannotbuild_nocommunity"
    description = "No community nearby."
    image = "buttons/group_x.png"
    [show_if]
      [not]
	[have_location]
	  [and]
	    x,y = $x1,$y1
	    radius=15
	  [/and]
	  terrain="Gg^Vc"
	  owner_side=$side_number
	  [or]
	    terrain="K*"
	    [filter]
	      side=$side_number
	      canrecruit=yes
	      [filter_location]
		x,y=$x1,$y1
		radius=7
	      [/filter_location]
	    [/filter]
	  [/or]
	[/have_location]
      [/not]
    [/show_if]
    [command]
      [chat]
	speaker = "HELP"
	message = "You have to be within 7 hexes of your leader on a keep to build. Or you can be within 15 hexes of a hut that you own."
	side = $side_number
      [/chat]
    [/command]
  [/set_menu_item]

  [set_menu_item]
    id = "aa_cannotbuild_justmodified"
    description = "Used this hex already."
    image = "buttons/group_x.png"
    [show_if]
      [have_location]
	x,y = $x1,$y1
	find_in = just_modified
      [/have_location]
    [/show_if]
    [command]
      [chat]
	speaker = "HELP"
	message = "You can only modify a hex once per turn. If you wait until your next turn, you can try building here again."
	side = $side_number
      [/chat]
    [/command]
  [/set_menu_item]

  [set_menu_item]
    id = "aa_cannotbuild_enemyhut"
    description = "Enemy hut nearby."
    image = "buttons/group_x.png"
    [show_if]
	[have_location]
	  [and]
	    x,y = $x1,$y1
	    radius=6
	  [/and]
	  terrain="Gg^Vc"
	  [not]
	    owner_side=$side_number
	  [/not]
	[/have_location]
    [/show_if]
    [command]
      [chat]
	speaker = "HELP"
	message = "You can't build within 6 hexes of an enemy hut. Try building your own huts to protect/claim your territory."
	side = $side_number
      [/chat]
    [/command]
  [/set_menu_item]
[/event]