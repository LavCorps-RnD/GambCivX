[event]
  name = prestart
  [set_menu_item]
    id = "aa_cannotbuild_nocommunity"
    description = "No community nearby."
    image = "buttons/group_x.png"
    [show_if]
      [not]
	[have_location]
	  [and]
	    x,y = $x1,$y1
	    radius=15
	  [/and]
	  terrain="Gg^Vc"
	  owner_side=$side_number
	  [or]
	    terrain="K*"
	    [filter]
	      side=$side_number
	      canrecruit=yes
	      [filter_location]
		x,y=$x1,$y1
		radius=7
	      [/filter_location]
	    [/filter]
	  [/or]
	[/have_location]
      [/not]
    [/show_if]
    [command]
    [/command]
  [/set_menu_item]

  [set_menu_item]
    id = "aa_cannotbuild_justmodified"
    description = "Used this hex already."
    image = "buttons/group_x.png"
    [show_if]
      [have_location]
	x,y = $x1,$y1
	find_in = just_modified
      [/have_location]
    [/show_if]
    [command]
    [/command]
  [/set_menu_item]

  [set_menu_item]
    id = "aa_cannotbuild_enemyhut"
    description = "Enemy hut nearby."
    image = "buttons/group_x.png"
    [show_if]
	[have_location]
	  [and]
	    x,y = $x1,$y1
	    radius=6
	  [/and]
	  terrain="Gg^Vc"
	  [not]
	    owner_side=$side_number
	  [/not]
	[/have_location]
    [/show_if]
    [command]
    [/command]
  [/set_menu_item]
[/event]