[event]
  name = side turn 1
  first_time_only = no

  [get_global_variable]
    namespace = gambciv
    from_global = times_played
    to_local = times_played_$side_number
    side = $side_number
  [/get_global_variable]
  {VARIABLE_OP times_played_$side_number add 1}
  [set_global_variable]
    namespace = gambciv
    from_local = times_played_$side_number
    to_global = times_played
    side = $side_number
    immediate = yes
  [/set_global_variable]
[/event]