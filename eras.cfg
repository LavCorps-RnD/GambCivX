#textdomain wesnoth-GambCiv

#define GC_SETTLERS_SIDE
  [multiplayer_side]
    id = settlers
    name = _ "Settlers"
    image = "units/human-peasants/peasant.png"
    type = Peasant
    leader = Peasant
    random_leader = Peasant
    recruit = Peasant
    {MAGENTA_IS_THE_TEAM_COLOR}
  [/multiplayer_side]
#enddef

#define GC_BARBARIANS_SIDE
  [multiplayer_side]
    id = barbarians
    name = _ "Barbarians"
    image = "units/orcs/warlord.png"
    type = Orcish Warlord
    leader = Orcish Warlord
    random_leader = Orcish Warlord
    recruit = Orcish Archer,Orcish Grunt,Troll Whelp,Vampire Bat,Saurian Skirmisher,Saurian Augur,Ogre
    {MAGENTA_IS_THE_TEAM_COLOR}
  [/multiplayer_side]
#enddef

#ifdef MULTIPLAYER
[era]
  id = GambCiv
  name = _ "GambCiv"
  require_era = no
  {GC_SETTLERS_SIDE}
  {GC_BARBARIANS_SIDE}
  [options]
    [checkbox]
      id = GambCiv_seasons_enabled
      description = "Enable seasons"
      default = yes
    [/checkbox]
    [checkbox]
      id = GambCiv_new_leaders_enabled
      description = "Players can create new leaders"
      default = no
    [/checkbox]
    [slider]
      id = GambCiv_bonus_gold
      description = "Bonus gold"
      default = "0"
      min_value = "0"
      max_value = "1000"
      step = "100"
    [/slider]
    [slider]
      id = GambCiv_bonus_food
      description = "Bonus food"
      default = "0"
      min_value = "0"
      max_value = "100"
      step = "10"
    [/slider]
    [slider]
      id = GambCiv_bonus_material
      description = "Bonus material"
      default = "0"
      min_value = "0"
      max_value = "300"
      step = "30"
    [/slider]
  [/options]

  {~add-ons/GambCiv/utils_core.cfg}
[/era]
#endif
